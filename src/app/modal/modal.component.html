<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<title>Document</title>
</head>
<style>
	h4 {
		text-align: center;
		margin-bottom: 20px;
		margin-top: 15px;
	}

	button {
		margin-right: 15px;

	}

	h5 {
		margin-left: 25px;
		margin-top: 10px;
		margin-right: 10px;
	}
	
	.flex{
		display: flex;
		flex-direction: row;
		margin-top: 80px;
		margin-left: 160px;
	}

<body>

	<h4 class="h1">Compte de : {{name}}</h4>
	<h5 class="first">Son identifiant est : {{id}}</h5>
	<h5>Son nom est : {{name}}</h5>
	<h5>Son e-mail est : {{email}} </h5>
	<h5>Son mot de passe est : {{password}}</h5>
	<h5>Sa description est : {{description}}</h5>
	<div class="flex">
		<button class="btn btn-warning " (click)="openEditModal()">Edit</button>
		<button class="btn btn-danger" (click)="openDeleteModal()">Delete</button>
		<button class="btn btn-primary" (click)="closeModal()">Close</button>

	</div>
