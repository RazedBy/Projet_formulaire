<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    h5{
        text-align: center;
        margin-top: 15px;
        margin-bottom: 20px;
        text-transform: uppercase;
        color: #023047;
    }
    input{
        margin-bottom: 10px;
        margin-left: 5px;
    }
    label{
        margin-left: 600px;
    }
    button{
        margin-left: 80px;
        margin-top: 20px;
    }
    .button{
        margin-left: 580px;
    }
    .flex{
        display: flex;
        flex-direction: row;
    }
</style>
<body>
    <h5>Add user</h5>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" action="">

        <label for="addName">NAME :</label>
        <input name="name" type="text" placeholder="ex : Joshua" [(ngModel)]="name" value="" style="margin-left : 62px">
        <br>
        <label for="addEmail">E-MAIL :</label>
        <input name="email" type="email" placeholder="ex : example@example.com" [(ngModel)]="email" value="" style="margin-left : 53px">
        <br>
        <label for="addPassword">PASSWORD :</label>
        <input name="password" type="password" placeholder="ex : APassword"[(ngModel)]="password" value=""style="margin-left : 20px">
        <br>
        <label for="addDescription">DESCRIPTION :</label>
        <input name="description" type="text" placeholder="ex : Log-in since 2019" [(ngModel)]="description" value="">
        <div class="button">
            <div class="flex">
                <button class="btn btn-success" type="submit">Ajouter</button>
                <button class="btn btn-danger" (click)="onClose()">Close</button>
            </div>
        </div>


    </form>
</body>
</html>
