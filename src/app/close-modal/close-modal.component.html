<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        margin-top: 50px;
    }

    .flex{
        display: flex;
        flex-direction: row;
        margin-left: 230px;
    }

    button{
        margin-right: 20px;
    }


</style>
<body>
    <h1>Are you sure to delete this user ?</h1>
    <form action="">
        <div class="flex">
            <button class="btn btn-success"(click)="onYes()">Yes</button>
            <button class="btn btn-danger" (click)="onNo()">No</button>
        </div>
        
    </form>
</body>
