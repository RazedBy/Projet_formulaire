<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="card" style="width: 18rem; margin-top: 40px; margin-right: 20px;">
    <div class="card-body">
      <h5 class="card-title">{{user.name}}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">{{user.email}}</h6>
      <button class="btn btn-lg btn-outline-primary" style="width: 75px; height: 50px; font-size: 12px;" (click)="openModal(user)">Details</button>
    </div>
  </div>

</body>
</html>
